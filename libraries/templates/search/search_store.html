{% extends 'project_base.html' %}
{% load static %}

{% block content %}
<h2>Search Store</h2>
<form method="get">
  <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}">
  <button type="submit">Search</button>
</form>
<ul>
  {% for store in stores %}
    <li><a href="{% url 'store_detail' %}?id={{ store.id }}">{{ store.name }}</a> - {{ store.address }}</li>
  {% empty %}
    <li>No stores found.</li>
  {% endfor %}
</ul>
{% endblock %}
