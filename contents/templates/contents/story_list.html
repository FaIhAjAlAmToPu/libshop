{% extends 'project_base.html' %}
{% load static %}

{% block content %}

<h1 class="text-2xl font-bold mb-4">Stories</h1>
<ul>
  {% for story in stories %}
    <li>
      <a href="{% url 'story_detail' story.id %}" class="text-blue-600 hover:underline">{{ story.title }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
