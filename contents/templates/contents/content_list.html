{% extends 'project_base.html' %}
{% load static %}

{% block content %}

<h1 class="text-2xl font-bold mb-4">All Contents</h1>
<ul>
  {% for item in contents %}
    <li>
      <a href="{% url 'content_detail' item.id %}" class="text-blue-600 hover:underline">
        {{ item.title }} ({{ item.__class__.__name__ }})
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
